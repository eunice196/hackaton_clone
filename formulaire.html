<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Parents Tranquilles</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Navbar -->
    <nav class="bg-gray-100 shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center px-6">

            <div class="flex flex-row gap-5">
                <img class="w-10 h-10 whitespace-nowrap" src="image/WhatsApp Image 2025-02-27 at 15.52.59.jpeg" alt="">
                 <a href="#" class="text-2xl font-bold text-orange-600">Parents Tranquilles</a>
              </div>


            <div class="space-x-6 hidden md:flex">
                <a href="index.html" class="text-gray-700 hover:text-orange-500">Accueil</a>
                <a href="apropos.html" class="text-gray-700 hover:text-orange-500">À propos</a>
                <a href="contact.html" class="text-gray-700 hover:text-orange-500">Contact</a>
                <a href="" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition">Connexion</a>
                
            </div>
            <button class="md:hidden text-gray-700 focus:outline-none" id="menu-toggle">
                ☰
            </button>
        </div>
        <div class="hidden md:hidden flex flex-col items-center space-y-4 py-4" id="mobile-menu">
            <a href="accueil.html" class="text-gray-700 hover:text-orange-500">Accueil</a>
            <a href="apropos.html" class="text-gray-700 hover:text-orange-500">À propos</a>
            <a href="contact.html" class="text-gray-700 hover:text-orange-500">Contact</a>
            <a href="" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition">Connexion</a>
            
        </div>
    </nav>
    
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-lg transform transition duration-500 hover:scale-105">
            <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-6">Inscription</h2>
            
            <form id="inscriptionForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold">Nom et Prénom</label>
                    <input type="text" id="nom" name="nom" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-orange-400 transition duration-300" required>
                </div>   

                <div>
                    <label class="block text-gray-700 font-semibold">Numéro de téléphone</label>
                    <input type="tel" id="telephone" name="telephone" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-orange-400 transition duration-300" required>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-orange-400 transition duration-300" required>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">Profession</label>
                    <input type="text" id="occupation" name="occupation" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-orange-400 transition duration-300">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">Lieu d'habitation</label>
                    <select id="lieu_habitation" name="lieu_habitation" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-orange-400 transition duration-300" required>
                        <option value="">Sélectionnez votre commune</option>
                        <option value="ABOBO">ABOBO</option>
                        <option value="ADJAMÉ">ADJAMÉ</option>
                        <option value="ANYAMA">ANYAMA</option>
                        <option value="ATTÉCOUBÉ">ATTÉCOUBÉ</option>
                        <option value="BASSAM">BASSAM</option>
                        <option value="BINGERVILLE">BINGERVILLE</option>
                        <option value="COCODY">COCODY</option>
                        <option value="KOUMASSI">KOUMASSI</option>
                        <option value="MARCORY">MARCORY</option>
                        <option value="PLATEAU">PLATEAU</option>
                        <option value="PORT-BOUET">PORT-BOUET</option>
                        <option value="TREICHVILLE">TREICHVILLE</option>
                        <option value="SONGON">SONGON</option>
                        <option value="YOPOUGON">YOPOUGON</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-4 rounded-lg font-bold text-lg shadow-lg hover:shadow-xl hover:scale-105 transition-transform duration-300">
                    S'inscrire
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("inscriptionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const parent = {
                nom: document.getElementById("nom").value,
                email: document.getElementById("email").value,
                telephone: document.getElementById("telephone").value,
                occupation: document.getElementById("occupation").value,
                adresse: document.getElementById("lieu_habitation").value
            };

            localStorage.setItem("parent", JSON.stringify(parent));
            alert("Inscription réussie ! Redirection vers votre compte...");
            window.location.href = "moncompte.html";
        });

        document.getElementById("menu-toggle").addEventListener("click", function() {
            document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>
</body>
</html>
